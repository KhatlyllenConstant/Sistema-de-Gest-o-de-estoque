<!DOCTYPE html> 

<html lang="en"> 

<head> 

<meta charset="UTF-8"> 

<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<title>Saída de Produtos</title> 

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 

<style> 

/* Estilos CSS */ 

body { 

    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 

    margin: 0; 

    padding: 0; 

    display: flex; 

    justify-content: center; 

    align-items: center; 

    height: 100vh; 

    background-color: #f9f9f9; 

} 

  

.container { 

    background-color: #fff; 

    padding: 30px; 

    border-radius: 10px; 

    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); 

    width: 350px; 

    max-width: 90%; 

    transition: all 0.3s ease; 

} 

  

h2 { 

    text-align: center; 

    margin-bottom: 20px; 

    color: #333; 

} 

  

.input-group { 

    margin-bottom: 20px; 

} 

  

.input-group label { 

    display: block; 

    font-weight: bold; 

    color: #555; 

} 

  

.input-group input { 

    width: calc(100% - 20px); 

    padding: 10px; 

    border: 1px solid #ccc; 

    border-radius: 5px; 

    transition: border-color 0.3s ease; 

} 

  

.input-group input:focus { 

    border-color: #007bff; 

} 

  

.input-group button { 

    width: 100%; 

    padding: 10px; 

    border: none; 

    border-radius: 5px; 

    background-color: #dc3545; 

    color: #fff; 

    cursor: pointer; 

    transition: background-color 0.3s ease; 

} 

  

.input-group button:hover { 

    background-color: #bd2130; 

} 

  

#mensagem { 

    margin-top: 20px; 

    text-align: center; 

} 

  

.success { 

    color: #28a745; 

} 

  

.error { 

    color: #dc3545; 

} 

  

.fa-check-circle, .fa-times-circle { 

    margin-right: 5px; 

} 

</style> 

</head> 

<body> 

  

<div class="container"> 

    <h2>Saída de Produtos</h2> 

    <div class="input-group"> 

        <label for="productName">Nome do Produto:</label> 

        <input type="text" id="productName" required> 

    </div> 

    <div class="input-group"> 

        <label for="quantity">Quantidade:</label> 

        <input type="number" id="quantity" required> 

    </div> 

    <div class="input-group"> 

        <button onclick="registrarSaida()"><i class="fas fa-minus"></i> Registrar Saída</button> 

    </div> 

    <div id="mensagem"></div> 

</div> 

  

<script> 

// Função JavaScript para registrar saída de produtos 

function registrarSaida() { 

    var productName = document.getElementById('productName').value; 

    var quantity = parseInt(document.getElementById('quantity').value); 

     

    // Validação dos campos 

    if (productName.trim() === '' || isNaN(quantity) || quantity <= 0) { 

        exibirMensagem('<i class="fas fa-times-circle"></i> Por favor, preencha todos os campos corretamente!', 'error'); 

        return; 

    } 

     

    // Simulação de registro no sistema de gestão de estoques 

    var registro = { 

        productName: productName, 

        quantity: -quantity, // representando a saída de produtos com valor negativo 

        motivo: 'Venda para cliente', // exemplo de motivo de saída 

        data: new Date().toLocaleString() 

    }; 

     

    // Aqui você pode adicionar a lógica para enviar os dados para o sistema de gestão de estoques 

     

    // Feedback visual 

    exibirMensagem('<i class="fas fa-check-circle"></i> Saída registrada com sucesso!', 'success'); 

     

    // Limpar campos 

    document.getElementById('productName').value = ''; 

    document.getElementById('quantity').value = ''; 

} 

  

// Função para exibir mensagens 

function exibirMensagem(mensagem, tipo) { 

    var mensagemDiv = document.getElementById('mensagem'); 

    mensagemDiv.innerHTML = '<p class="' + tipo + '">' + mensagem + '</p>'; 

    setTimeout(function() { 

        mensagemDiv.innerHTML = ''; 

    }, 3000); // Remover mensagem após 3 segundos 

} 

</script> 

  

</body> 

</html>
